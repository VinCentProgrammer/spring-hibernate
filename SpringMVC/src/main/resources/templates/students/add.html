<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Add Student</h1>
    <hr/>
    <form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" placeholder="Enter first name..." class="form-control w-25 mb-2">
        <input type="text" th:field="*{lastName}" placeholder="Enter last name..." class="form-control w-25 mb-2">
        <input type="email" th:field="*{email}" placeholder="Enter email..." class="form-control w-25 mb-2">
        <button class="btn btn-primary">Save</button>
    </form>
</div>

<script th:src="@{../js/bootstrap.bundle.min.js}"></script>
</body>
</html>
